      <figure class="col-sm-5 challenge">
        <h4>CHALLENGE</h4>
        <p>Students who come to University of Michigan (“UM”) for graduate studies tend to have less interaction and collaboration with students not in the same programs or schools. Even though they hope to expand their network across the UM community before graduation, the different academic curriculums, the shorter academic programs, and the busy schedules reduce their motivation to spend extra time searching for resources. In addition, even if many interesting events happen at the University of Michigan, they may not be aware of it because firstly events may promote only within the school it originates from, and secondly, since they have limited interaction with people in other programs, the event info would not be shared across the schools and programs easily. Finally, although there is an existing University of Michigan mobile beta app that provides events across campus, the app is designed for a wide range of purposes, including campus navigation, events, classes…etc, and it does not target graduate students. Therefore, they hope to have a more interactive platform that can assist them to leverage more UM resources they are interested, allow them to personalize their UM experiences, and even redesign their UM journey.</p>
       </figure>
